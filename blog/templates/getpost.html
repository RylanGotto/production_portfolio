{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock title %}
{% block content %}
<div class="container">
	<div class="post_title"><h2>{{post.title}}</h2></div>
	<div class="post_author"><strong>Author: </strong>{{post.author}} <strong>Date: </strong>{{post.created}}</strong></div>
	<div class="row">
	<div class="post_content col-md-10">{{post.content}}</div>
	</div>
	<div class="">
	{% if post.link %}
		<div class="post_link">
			<a href="{{ post.link }}" target="_blank">{{ post.link_description }}</a>
		</div>
	{% endif %}
	</div>
</div>
{% endblock content %}
